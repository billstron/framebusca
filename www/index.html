<html>
<head>
<meta charset="utf-8">
<title>Find designer eyeglass frames for less - FrameBusca.com</title>

<meta name="description" content="Use the size of your current eyeglass frames to search and find discount designer frames from around the web.">

<link rel="stylesheet" type="text/css" href="/vendor/foundation/css/foundation.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<style>

      Allow angular.js to be loaded in body, hiding cloaked elements until 
      templates compile.  The !important is important given that there may be

      display: none !important;

</style>

<script src="//load.sumome.com/" data-sumo-site-id="2cf9c4ee51edf656d257d85ceace08b154b39aa6fe4bd2fd3f08310160ef206e" async></script>

</head>
<body ng-app="app">
    
    <div id="container">
	
    	<div id="header">
    		<div class="fb-title-bar">
    			<div class="row">
    				<div class="column small-10">
    					<a href="/"><img src="/img/FrameBusca-Title.png" alt="logo" /></a>
    				</div>
    			</div>
    		</div>
    	</div>
	
    	<div id="body" class="row fb-below-title" style="min-height: 700px">
    		<div class="columns medium-2 large-2 right text-center">
    			<div id="sticker">
    				<a href="http://www.lensfactory.com/"><img src="/img/FrameBusca-Skyscraper.png" alt="advert" /></a>
    			</div>
    		</div>
		
    		<div ng-controller="Main as main" class="columns medium-10 large-10">
    			<div class="fb-query">
    				<form name="DimsForm" class="row">
    					<div class="columns small-3 text-center fb-query-cell-1">
    						<!-- <div class="fb-query-cell-1"></div> -->
    						<label style="margin-top: 50px"><b>LENS WIDTH</b></label>
    						<input type="text" class="fb-query-box expand large" ng-model="main.x" placeholder="48" required/>
    					</div>
    					<div class="columns small-3 text-center fb-query-cell-2">
    						<label style="margin-top: 50px"><b>BRIDGE WIDTH</b></label>
    						<input type="text" class="fb-query-box expand large" ng-model="main.y" placeholder="16" required/>
    					</div>
    					<div class="columns small-3 text-center fb-query-cell-3">
    						<label style="margin-top: 50px"><b>TEMPLE ARM LENGTH</b></label>
    						<input type="text" class="fb-query-box expand large" ng-model="main.z" placeholder="130" required/>
    					</div>
    					<div class="columns small-3 text-center fb-query-cell">
    						<button 
                                style="margin-top: 72px"
                                class="expand large secondary fb-query-button" 
                                ng-click="main.submit(main.x, main.y, main.z)"
                                ng-disabled="!DimsForm.$valid">SEARCH</button>
    					</div>
                    </form>
    			</div>
    			<div class="row fb-explainer" ng-hide="main.results.length || main.loading">
    				<div class="columns text-center">
    					<img style="width: 80%; margin-top: 25px;" src="/img/Framebusca_Diagram-1.png" alt="diagram" />
    				</div>
    			</div>
    			<div class="row fb-results" ng-cloak class="ng-cloak">
    				<div class="fb-result" ng-repeat="(key, item) in main.results track by key" ng-cloak class="ng-cloak">
    					<div class="row fb-item">
    						<div class="columns small-3">
    							<a ng-href="{{item.link}}" target="_blank">
    								<img ng-src="{{item.image}}" style="width: 100%" alt="pic" />
    							</a>
    						</div>
    						<div class="columns small-6">
    							<a ng-href="{{item.link}}" target="_blank">
    								<p>{{item.title}}</p>
    							</a>
    						</div>
    						<div class="columns small-3 text-center">
    							<p><b>{{item.price | currency}}</b></p>
    						</div>
    					</div>
    				</div>
                    <div style="padding-top: 10px;" class="row" ng-show="main.results.length && !main.loading && main.isMore" ng-cloak class="ng-cloak">
                        <div class="columns">
                            <button class="expand large secondary fb-query-button" ng-click="main.more()">MORE</button>
                        </div>
                    </div>
                    <div style="padding-top: 10px;" class="row" ng-show="main.loading" ng-cloak class="ng-cloak">
                        <div class="columns text-center">
                            <i class="fa fa-spinner fa-spin fa-4x"></i>
                        </div>
                    </div>
    			</div>
    		</div>
    	</div>
    
        <div class="fb-footer-bar">
            <div class="row">
                <div class="columns text-center">
                    <a href="http://www.lensfactory.com/"><img src="/img/framebusca-Footer.png" alt="Lens Factory" /></a>
                </div>
            </div>
        </div>
    </div>
	
	<script src="/vendor/modernizr/modernizr.js"></script>
	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="/vendor/foundation/js/foundation.min.js"></script>
	<script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular-route/angular-route.js"></script>
	<script src="/src/jquery.sticky.js"></script>
	<script src="/src/app.js"></script>
